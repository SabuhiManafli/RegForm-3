<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head> 
<body>
    <!-- ? BACKGROUND -->
    <div class="box">
        <!-- ? CARD -->
        <div class="container">
            <!-- ? CARD HEAD -->
        <div class="head">
            <h1>event registration form</h1>
        </div>
        <!-- ? FORM -->
        <div class="body"> 
            <div class="form">
                <!-- ? NAME ROW -->
                <div class="name">
                    <span>Name</span>
                    <div class="full-name">
                    <div class="first-name">
                    <input type="text">
                    <label for="">Firrst Name</label>
                    </div>
                    <div class="last-name">
                    <input type="text">
                    <label for="">Last Name</label>
                    </div>
                    </div>
                </div>
                <!-- ? COMPANY ROW -->
                <div class="company">
                    <span>Company</span><input type="text">
                </div>
                <!-- ? EMAIL ROW -->
                <div class="email">
                    <span>Email</span><input type="email">
                </div>
                <!-- ? PHONE ROW -->
                <div class="phone">
                <span>Phone</span>
                <div class="full-number">
                    <div class="area-code">
                        <input type="number">
                        <label for="">Area Code</label>
                    </div>
                    <div class="phone-number">
                        <input type="number">
                        <label for="">Phone number</label>
                    </div>
                </div>
                </div>
                <!-- ? SELECT/OPTION -->
                <div class="select-option">
                    <span>Subject</span>
                    <select name="" id="">
                        <option value="" disabled selected>Choose option</option>
                        <option value="">Subject 1</option>
                        <option value="">Subject 2</option>
                        <option value="">Subject 3</option>
                    </select>
                </div>
                <!-- ? YES/NO -->
                <div class="radio">
                    <span>Are you an existing customer?</span>
                    <div class="radio-inputs">
                        <input type="radio" name="customer" id="yes">
                        <label for="yes">Yes</label>
                        <input type="radio" name="customer" id="no">
                        <label for="no">No</label>
                    </div>
                </div>
                <!-- ? BUTTON -->
                <button>register</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
